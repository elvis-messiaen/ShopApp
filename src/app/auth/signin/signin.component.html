
<div class="signin signup">
  <h2>Connection</h2>
  <div class="form-inline">
    <div class="form2">
      <input
        type="email"
        name="email"
        placeholder="nom@hotmail.fr"
        [(ngModel)]="user.email"/>
      <input
        type="password"
        name="password"
        placeholder="Mot de passe"
        [(ngModel)]="user.password"/>
    </div>
    <button (click)="addInfos()">Connection</button>
  </div>
</div>
