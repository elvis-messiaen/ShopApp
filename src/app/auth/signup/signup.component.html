 <div class="container">
<div class="signup">
  <h2>Inscription</h2>
  <div class="form-inline">
  <div class="d-flex">
    <input
      type="text"
      name="firstName"
      placeholder="PrÃ©nom"
      [(ngModel)]="user.firstname" />
    <input
      type="text"
      name="lastName"
      placeholder="Nom"
      [(ngModel)]="user.lastname"/>
  </div>
    <div class="form2">
      <input
        type="email"
        name="email"
        placeholder="nom@hotmail.fr"
        [(ngModel)]="user.email"/>
      <input
        type="password"
        name="password"
        placeholder="Mot de passe"
        [(ngModel)]="user.password"/>
      <input
        type="password"
        name="confirmpassword"
        placeholder="confirmez le mot de passe"
        [(ngModel)]="confirmpassword"/>
    </div>
    <button (click)="addInfos()">S'inscrire</button>
  </div>
</div>
 </div>
